    <h1>Contact Me</h1>
     <br>
      <section class="container">
       <p class="desc">If you're interested in me for your job, please fill out this form.</p>
        <form>
          <fieldset class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="em">Email:</label>
            <input type="email" class="form-control" id="em" name="em" placeholder="Address" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="em">Phone:</label>
            <input type="Phone" class="form-control" id="em" name="em" placeholder="Phone" >
          </fieldset>
          <fieldset class="form-group">
            <label for="msg">Message:</label>
            <textarea class="form-control" id="msg" name="msg" rows="3" placeholder="More about yourself (Optional)"></textarea>
          </fieldset>
            <button type="submit" class="btn btn-primary" onclick="show_alert()">Send Request <i class="fa fa-hand-o-right" ></i></button>
        </form>
        </section>
